- product:
  - name: Hosting_Value_Performance
  - endpoint: 'hosting-indonesia/value-performance/'
  - type: hosting
  - data_display: card
  - skip_first_data: True
  - dump_to_database: True
  - action_chains:
    - show_more:
      - run: 1
      - move_to_element:
        - to_element:
          - xpath: //*[@id="product"]/tbody/tr[23]/td/a[2]/button
      - click:
        - on_element:
          - xpath: //*[@id="product"]/tbody/tr[23]/td/a[2]/button
  - content:
    - pricing:
      - spec_price:
        - extractor:
          - xpath: '//table[@id="product"]/tbody/tr[1]/th/h5'
        - postprocess:
          - extract_numbers:
          - math: {'operator' : '*', 'y': 12}
      - spec_free_domain:
        - extractor:
          - xpath: '//table[@id="product"]/tbody/tr[12]/td/div[2]'
      - spec_subdomain:
        - extractor:
          - xpath: '//table[@id="product"]/tbody/tr[10]/td/div[2]'
      - spec_email_account:
        - extractor:
          - xpath: '//*[@id="product"]/tbody/tr[8]'
        - postprocess:
          - extract_numbers:
      - spec_ftp_user:
        - extractor:
          - xpath: '//*[@id="product"]/tbody/tr[9]'
        - postprocess:
          - extract_numbers:
      - spec_database:
        - extractor:
          - xpath: '//*[@id="product"]/tbody/tr[11]/td/div[2]'
      - spec_control_panel:
        - extractor:
          - xpath: '//*[@id="product"]/tbody/tr[13]/td/div[2]'
