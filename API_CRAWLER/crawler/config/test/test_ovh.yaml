- config:
  - name: ovh
  - base_url: "https://www.ovh.com/"
  - currency_used: "USD"
- product:
  - name: vps_ssd
  - endpoint: 'world/vps/vps-ssd.xml'
  - type: vm
  - data_display: card
  - content:
      - pricing:
          - spec_price:
              - extractor:
                  - xpath: //div[@class="linuxPrice"]//span[contains(@class,"spanWithPrice")]
              - postprocess:
                  - extract_numbers:
                  - math: {'operator': '*', y: 12}
          - spec_vcpu:
              - extractor:
                  - xpath: //div[contains(@class,"bestSeller")]/div[1]/div[3]
          - spec_ssd_volume:
              - extractor:
                  - xpath: //div[contains(@class,"bestSeller")]/div[1]/div[6]
                  - postprocess:
                    - extract_numbers:
          - spec_clock:
              - extractor:
                  - xpath: //div[contains(@class,"bestSeller")]/div[1]/div[4]
                  - postprocess:
                    - extract_numbers
          - spec_public_ip:
              - extractor:
                  - xpath: //div[@id="inclus"]/div[3]//div[@class="clear"][5]/div[2]
                  - static: True
          - spec_ram:
              - extractor:
                  - xpath: //div[contains(@class,"bestSeller")]/div[1]/div[5]
      - additional_features:
          - hypervisor:
              - extractor:
                  - xpath: //div[contains(@class,"bestSeller")]/div[1]/div[2]
          - bandwidth:
              - extractor:
                  - xpath: //div[@id="inclus"]/div[3]//div[@class="clear"][3]/div[2]
                  - static: True
          - sla:
              - extractor:
                  - xpath: //div[@id="inclus"]/div[3]//div[@class="clear"][1]/div[2]
                  - static: True
- product:
  - name: vps_ssd
  - endpoint: 'world/vps/storage.xml'
  - type: vm
  - data_display: card
  - content:
      - additional_features:
          - additional_disks:
              - extractor:
                  - xpath: //div[@class="clear"][1]//div[@class="config center"]//h2
          - additional_disks_price:
              - extractor:
                  - xpath: //div[@class="clear"][1]//div[@class="config center"]//span[contains(@class,"spanWithPrice")]
                  
    