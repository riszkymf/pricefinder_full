          - spec_vcpu:
              - extractor:
                  - xpath: //div[contains(@class,"upsale")]//div[contains(@class,"config")]/div[1]/div[2]
          - spec_clock:
              - extractor:
                  - xpath: //div[contains(@class,"upsale")]//div[@qtlid="128697"]
          - spec_public_ip:
