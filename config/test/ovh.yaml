                  - xpath: //div[@id="inclus"]/div[3]//div[@class="clear"][5]/div[2]
                  - static: True
          - spec_ram:
              - extractor:
                  - xpath: //div[contains(@class,"upsale")]//div[@qtlid="980201"]
              - postprocess:
                  - extract_numbers:
          - spec_ssd_volume:
              - extractor:
                  - xpath: //div[contains(@class,"upsale")]//div[@qtlid="40399"]
              - postprocess:
                  - extract_numbers:
