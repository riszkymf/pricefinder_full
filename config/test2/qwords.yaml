- config:
  - name: qwords
  - base_url: https://www.qwords.com/
  - currency_used: IDR
- product:
  - name: Virtual_Private_Server
  - endpoint: vps-indonesia/vps-ssd
  - type: vm
  - data_display: slider
  - dump_to_database: true
  - action_chains:
    - slider_handler:
      - run: 6
      - move_to_element:
        - to_element:
          - xpath: //div[@id='slider']/span
        - move_to_window_center: true
      - click:
        - on_element:
          - xpath: //div[@id='slider']/span
        - move_to_window_center: true
      - drag_and_drop_by_offset:
        - source:
          - xpath: //div[@id='slider']/span
        - xoffset: 100
        - yoffset: 0
        - move_to_window_center: true
  - content:
    - pricing:
      - spec_price:
        - extractor:
          - xpath: //span[@id='d-harga']
      - spec_ssd_volume:
        - extractor:
          - xpath: //span[@id='d-disk-space']
      - spec_ram:
        - extractor:
          - xpath: //span[@id='d-ram']
      - spec_vcpu:
        - extractor:
          - xpath: //span[@id='d-cpu']
      - spec_public_ip:
        - extractor:
          - xpath: //span[@id='d-ipaddress']
      - spec_os:
        - extractor:
          - xpath: //span[@id='d-operatingsystem']
