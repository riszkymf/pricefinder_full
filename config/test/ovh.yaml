- config:
  - name: ovh
  - base_url: "https://www.ovh.com/"
  - currency_used: "USD"
- product:
  - name: public_cloud_windows
  - endpoint: 'world/public-cloud/prices/'
  - type: vm
  - data_display: card
  - action_chains:
      - change_os:
          - move_to_element:
              - to_element:
                  - xpath: //div[contains(@data-oui-switch-type,"os")]//button[2]
          - click:
              - on_element:
                  - xpath: //div[contains(@data-oui-switch-type,"os")]//button[2]
  - content:
      - pricing:
          - spec_price:
              - extractor:
                  - xpath: //div[@class="mb-6" and position()<4]//tr[contains(@data-price,"BHS")]//td[@class="price"]
              - pre_actions:
                  - slide_price:
                      - move_to_element:
                          - to_element:
                              - xpath: //div[contains(@data-oui-switch-type,"period")]//button[2]
                      - click:
                          - on_element:
                              - xpath: //div[contains(@data-oui-switch-type,"period")]//button[2]
              - postprocess:
                  - extract_float_numbers:
          - spec_os:
              - extractor:
                  - xpath: //div[contains(@data-oui-switch-type,"os")]//button[contains(@class,"active")]
                  - static: True
          - spec_vcpu:
              - extractor:
                  - xpath: //div[@class="mb-6" and position()<4]//tr[contains(@data-price,"BHS")]//td[3]
          - spec_ssd_volume:
              - extractor:
                  - xpath: //div[@class="mb-6" and position()<4]//tr[contains(@data-price,"BHS")]//td[4]
          - spec_ram:
              - extractor:
                  - xpath: //div[@class="mb-6" and position()<4]//tr[contains(@data-price,"BHS")]//td[2]
      - additional_features:
          - traffic_public:
              - extractor:
                  - xpath: //div[@class="mb-6" and position()<4]//tr[contains(@data-price,"BHS")]//td[5]
          - traffic_private:
              - extractor:
                  - xpath: //div[@class="mb-6" and position()<4]//tr[contains(@data-price,"BHS")]//td[6]
- product:
  - name: public_cloud_sandbox
  - endpoint: 'world/public-cloud/prices/'
  - type: vm
  - data_display: card
  - content:
      - pricing:
          - spec_price:
              - extractor:
                  - xpath: //div[@class="mb-6"][4]//td[7]
              - pre_actions:
                  - slide_price:
                      - move_to_element:
                          - to_element:
                              - xpath: //div[contains(@data-oui-switch-type,"period")]//button[2]
                      - click:
                          - on_element:
                              - xpath: //div[contains(@data-oui-switch-type,"period")]//button[2]
              - postprocess:
                  - extract_float_numbers:
                  - math: {'operator': '*', y: 12}
          - spec_os:
              - extractor:
                  - xpath: //div[contains(@data-oui-switch-type,"os")]//button[contains(@class,"active")]
                  - static: True
          - spec_vcpu:
              - extractor:
                  - xpath: //div[@class="mb-6"][4]//td[3]
          - spec_ssd_volume:
              - extractor:
                  - xpath: //div[@class="mb-6"][4]//td[4]
          - spec_ram:
              - extractor:
                  - xpath: //div[@class="mb-6"][4]//td[2]
          
      - additional_features:
          - traffic_public:
              - extractor:
                  - xpath: //div[@class="mb-6"][4]//td[5]
          - traffic_private:
              - extractor:
                  - xpath: //div[@class="mb-6"][4]//td[6]
- product:
  - name: vps_ssd
  - endpoint: 'world/vps/vps-ssd.xml'
  - type: vm
  - data_display: card
  - content:
      - pricing:
          - spec_price:
              - extractor:
                  - xpath: //div[@class="linuxPrice"]//span[contains(@class,"spanWithPrice")]
              - postprocess:
                  - extract_float_numbers:
                  - math: {'operator': '*', y: 12}
          - spec_vcpu:
              - extractor:
                  - xpath: //div[contains(@data-cpu,"ssd")]/div[1]/div[3]
          - spec_ssd_volume:
              - extractor:
                  - xpath: //div[contains(@data-cpu,"ssd")]/div[1]/div[6]
          - spec_clock:
              - extractor:
                  - xpath: //div[contains(@data-cpu,"ssd")]/div[1]/div[4]
              - postprocess:
                  - remove_strings: FROM
          - spec_public_ip:
              - extractor:
                  - xpath: //div[@id="inclus"]/div[3]//div[@class="clear"][5]/div[2]
                  - static: True
          - spec_ram:
              - extractor:
                  - xpath: //div[contains(@data-cpu,"ssd")]/div[1]/div[5]
- product:
  - name: vps_ssd
  - endpoint: 'world/vps/storage.xml'
  - type: vm
  - data_display: card
  - content:
      - additional_features:
          - additional_disks:
              - extractor:
                  - xpath: //div[@class="clear"][1]//div[@class="config center"]//h2
          - additional_disks_price:
              - extractor:
                  - xpath: //div[@class="clear"][1]//div[@class="config center"]//span[contains(@class,"spanWithPrice")]
- product:
  - name: vps_cloud
  - endpoint: 'world/vps/vps-cloud.xml'
  - type: vm
  - data_display: card
  - skip_first_data : True
  - ignore_none: [spec_price]
  - action_chains:
      - toggle_os:
          - run: 2
          - move_to_element:
              - to_element:
                  - xpath: //div[contains(@class,"vps_models")][1]//div[contains(@class,"toggle")]/div[not(contains(@class,"selected"))]
          - click:
              - on_element:
                  - xpath: //div[contains(@class,"vps_models")][1]//div[contains(@class,"toggle")]/div[not(contains(@class,"selected"))]
          - move_to_element:
              - to_element:
                  - xpath: //div[contains(@class,"vps_models")][2]//div[contains(@class,"toggle")]/div[not(contains(@class,"selected"))]
          - click:
              - on_element:
                  - xpath: //div[contains(@class,"vps_models")][2]//div[contains(@class,"toggle")]/div[not(contains(@class,"selected"))]
          - move_to_element:
              - to_element:
                  - xpath: //div[contains(@class,"vps_models")][3]//div[contains(@class,"toggle")]/div[not(contains(@class,"selected"))]
          - click:
              - on_element:
                  - xpath: //div[contains(@class,"vps_models")][3]//div[contains(@class,"toggle")]/div[not(contains(@class,"selected"))]
  - content:
      - pricing:
          - spec_price:
              - extractor:
                  - xpath: //div[@class="infoConfig"]/div[not(contains(@class,"lineThrough")) and contains(@class,"Price") and not(contains(@style,"none"))]
              - postprocess:
                  - extract_float_numbers:
                  - math: {'operator': '*', y: 12}
          - spec_vcpu:
              - extractor:
                  - xpath: //div[contains(@qtlid,"1127914")]
          - spec_clock:
              - extractor:
                  - xpath: //div[contains(@qtlid,"128697")]
              - postprocess:
                  - remove_strings: FROM
          - spec_public_ip:
              - extractor:
                  - xpath: //div[@id="inclus"]/div[3]//div[@class="clear"][5]/div[2]
                  - static: True
          - spec_ram:
              - extractor:
                  - xpath: //div[contains(@qtlid,"1127927")]
          - spec_os:
              - extractor:
                  - xpath: //div[@class="infoConfig"]//div[contains(@class,"toggle")]/div[contains(@class,"selected")]
          - spec_storage_volume:
              - extractor:
                  - xpath: //div[@data-cpu="ceph-nvme"]//div[contains(@qtlid,"40399")]
- product:
  - name: vps_cloud_ram
